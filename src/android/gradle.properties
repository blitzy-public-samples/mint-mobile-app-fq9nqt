# Project-wide Gradle settings
# Requirement: System Performance - Configurable resource allocation and optimization
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Requirement: Android Development - Modern Android architecture with AndroidX
android.useAndroidX=true
android.enableJetifier=false

# Requirement: Development Standards - Kotlin code style
kotlin.code.style=official

# Enable Kotlin annotation processor for improved build performance
kapt.use.worker.api=true

# Requirement: System Performance - Build optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Enable R8 full mode for better code optimization
android.enableR8.fullMode=true

# Enable BuildConfig generation
android.defaults.buildfeatures.buildconfig=true

# Enable resource optimization
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# Enable incremental annotation processing
kapt.incremental.apt=true

# Enable compile avoidance for Kapt
kapt.include.compile.classpath=false

# Enable parallel Kapt tasks
kapt.use.worker.api=true

# Enable Gradle build cache
android.enableBuildCache=true

# Enable AndroidX test orchestrator
android.testInstrumentationRunnerArguments.clearPackageData=true

# MPAndroidChart configuration
android.enableJetifier=false

# Compose compiler metrics
android.experimental.enableComposeCompilerMetrics=false
android.experimental.enableComposeCompilerReports=false

# Enable R8 optimization
android.enableR8.fullMode=true

# Enable Gradle daemon
org.gradle.daemon=true

# Warning mode for better build diagnostics
org.gradle.warning.mode=all